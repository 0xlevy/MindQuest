<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>MindQuest</h1>
        <ul>
            <li><a href="{% url 'quiz_list' %}">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{% static 'images/profile.jpg' %}" alt="profile">
                <h2>{{ user.username }}</h2>
            </div>
            <div class="stats">
                <p>Score: {{ current_score }}</p>
                <p>Quizzes: {{ quizzes_completed }}</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Quizzes</h1>
            <ul class="quiz-list">
                {% for quiz in quizzes %}
                <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
